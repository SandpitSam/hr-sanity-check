<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HR Action Sanity Check — Demo</title>
  <meta name="description" content="Quick HR Action Sanity Check — runs locally, no data stored. A short confidence check for managers." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071026;
      --card:#071428;
      --muted:#9aa5b1;
      --text:#e6eef6;
      --accent:#22c1ff;
      --good:#34d399;
      --warn:#fbbf24;
      --risk:#fb7185;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#020617 0%, #071026 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .wrap{
      width:100%;
      max-width:820px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header{display:flex;align-items:center;gap:16px;margin-bottom:8px}
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#6ee7b7);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#02111a;font-size:18px;
      box-shadow: 0 6px 18px rgba(34,193,255,0.12), inset 0 -6px 20px rgba(255,255,255,0.02);
    }
    h1{margin:0;font-size:1.35rem}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:0.95rem;line-height:1.35}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-bottom:18px}
    .option{
      background:var(--glass);
      border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .14s,box-shadow .14s;
      display:flex;align-items:center;justify-content:center;text-align:center;padding:14px;font-weight:600;
    }
    .option:hover{transform:translateY(-4px);box-shadow: 0 8px 30px rgba(2,6,23,0.6)}
    .option.active{outline:3px solid rgba(34,193,255,0.12);background:linear-gradient(180deg, rgba(34,193,255,0.03), rgba(255,255,255,0.01))}
    .questions{margin-top:12px}
    .q{
      display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;background:rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.02);margin-bottom:10px;
    }
    .q-text{flex:1;padding-right:12px;font-size:0.95rem}
    .q-actions{display:flex;gap:8px}
    .btn{
      padding:8px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);
      cursor:pointer;font-weight:600;font-size:0.9rem;
    }
    .btn.active{background:var(--accent);color:#012129;border-color:var(--accent)}
    .result{
      margin-top:18px;padding:14px;border-radius:12px;font-weight:600;display:none;
    }
    .result.good{background:rgba(52,211,153,0.08);color:var(--good);display:block}
    .result.warn{background:rgba(251,191,36,0.08);color:var(--warn);display:block}
    .result.risk{background:rgba(251,113,133,0.08);color:var(--risk);display:block}
    .meta{margin-top:14px;font-size:0.87rem;color:var(--muted)}
    footer{margin-top:14px;text-align:center;color:var(--muted);font-size:0.82rem}
    .small{font-size:0.82rem;color:var(--muted)}
    @media (max-width:420px){
      header{gap:12px}
      .logo{width:48px;height:48px;font-size:16px}
      h1{font-size:1.1rem}
    }
/* Mobile optimizations */
@media (max-width: 480px) {
  body {
    padding: 12px;
  }

  .card {
    padding: 20px;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .logo {
    width: 48px;
    height: 48px;
    font-size: 16px;
  }

  h1 {
    font-size: 1.2rem;
  }

  .subtitle {
    font-size: 0.88rem;
  }

  .scenarios {
    grid-template-columns: 1fr;
    gap: 10px;
  }

  .scenario {
    padding: 12px;
    font-size: 0.9rem;
  }

  .question {
    flex-direction: column;
    align-items: flex-start;
  }

  .question-text {
    padding-right: 0;
    margin-bottom: 6px;
  }

  .buttons {
    width: 100%;
    justify-content: space-between;
  }

  .btn {
    flex: 1;
    text-align: center;
    padding: 8px 0;
    font-size: 0.85rem;
  }

  .result {
    font-size: 0.9rem;
    padding: 14px;
  }
}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-live="polite">
      <header>
        <div class="logo" aria-hidden="true">HS</div>
        <div>
          <h1>HR Action Sanity Check</h1>
          <p class="lead">A quick, private confidence check for everyday people-management decisions. No storage — runs in your browser.</p>
        </div>
      </header>

      <nav aria-label="Choose scenario" class="grid" id="scenarios"></nav>

      <section id="questions" class="questions" aria-label="Questions"></section>

      <div id="result" class="result" role="status" aria-live="polite"></div>

      <div class="meta">
        <div class="small">Tip: answer honestly. If facts change, re-run this check.</div>
      </div>

      <footer>
        <div class="small">This tool provides general guidance only and is not legal advice. Made by Samir Saad.</div>
      </footer>
    </div>
  </div>

  <script>
    // Scenarios & question sets
    const SCENARIOS = {
      "Performance Decline": [
        "Have expectations been clearly communicated?",
        "Has this issue been documented previously?",
        "Has the employee been given a chance to respond?",
        "Is the decline consistent over time?",
        "Are there known leave or accommodation factors?"
      ],
      "Attendance Issue": [
        "Is there a clear attendance policy?",
        "Has this happened more than once?",
        "Was the employee notified of the issue?",
        "Is there protected leave involved?",
        "Is the record of attendance documentation up to date?"
      ],
      "Interpersonal Conflict": [
        "Have you verified facts with multiple perspectives?",
        "Has the impacted employee(s) been heard?",
        "Is the behavior materially affecting work or the team?",
        "Are there prior related incidents?",
        "Is this escalating?"
      ],
      "Policy Violation": [
        "Is the policy clear and accessible?",
        "Has the policy been applied consistently?",
        "Would the employee reasonably know the policy?",
        "Is this a first offense?",
        "Are there credible mitigating circumstances?"
      ],
      "Termination Consideration": [
        "Has progressive documentation been given?",
        "Has the employee had an opportunity to improve?",
        "Are you following your written process?",
        "Is there potential legal or protected-leave exposure?",
        "Have you consulted HR/legal where policy requires?"
      ]
    };

    // DOM refs
    const scenariosEl = document.getElementById('scenarios');
    const questionsEl = document.getElementById('questions');
    const resultEl = document.getElementById('result');

    // Render scenario buttons
    Object.keys(SCENARIOS).forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.type = 'button';
      btn.innerText = key;
      btn.setAttribute('aria-pressed','false');
      btn.onclick = () => selectScenario(key, btn);
      scenariosEl.appendChild(btn);
    });

    let currentAnswers = [];
    let currentQs = [];

    function selectScenario(name, el){
      // activate visual
      document.querySelectorAll('.option').forEach(o => {
        o.classList.remove('active');
        o.setAttribute('aria-pressed','false');
      });
      el.classList.add('active');
      el.setAttribute('aria-pressed','true');

      // reset
      questionsEl.innerHTML = '';
      resultEl.style.display = 'none';
      resultEl.className = 'result';
      currentQs = SCENARIOS[name];
      currentAnswers = new Array(currentQs.length).fill(null);

      // render questions
      currentQs.forEach((qText, idx) => {
        const row = document.createElement('div');
        row.className = 'q';
        row.setAttribute('data-index', idx);

        const text = document.createElement('div');
        text.className = 'q-text';
        text.innerText = qText;

        const actions = document.createElement('div');
        actions.className = 'q-actions';

        ["Yes","No"].forEach(val => {
          const b = document.createElement('button');
          b.className = 'btn';
          b.type = 'button';
          b.innerText = val;
          b.setAttribute('aria-pressed','false');
          b.onclick = () => {
            currentAnswers[idx] = val;
            // toggle visuals
            Array.from(actions.children).forEach(ch => {
              ch.classList.remove('active');
              ch.setAttribute('aria-pressed','false');
            });
            b.classList.add('active');
            b.setAttribute('aria-pressed','true');
            evaluate();
          };
          actions.appendChild(b);
        });

        row.append(text, actions);
        questionsEl.appendChild(row);
      });

      // focus first question for keyboard users
      const firstBtn = questionsEl.querySelector('.btn');
      if(firstBtn) firstBtn.focus();
    }

    function evaluate(){
      // don't show result until all answered
      if(currentAnswers.includes(null)) return;
      const noCount = currentAnswers.filter(a=>a==="No").length;
      resultEl.style.display = 'block';

      if(noCount <= 1){
        resultEl.className = 'result good';
        resultEl.innerText = 'Routine management action — proceed thoughtfully and document the steps.';
      } else if(noCount <= 3){
        resultEl.className = 'result warn';
        resultEl.innerText = 'Elevated risk — pause, clarify facts, and document before acting.';
      } else {
        resultEl.className = 'result risk';
        resultEl.innerText = 'High risk — additional review (HR/legal) recommended before proceeding.';
      }
      // small accessibility focus
      resultEl.focus && resultEl.focus();
    }

    // init: select first scenario for quicker demo
    const firstOption = document.querySelector('.option');
    if(firstOption) firstOption.click();

    // basic defensive: catch unexpected errors and show message
    window.addEventListener('error', function(e){
      console && console.warn && console.warn('Tool: captured error', e && e.message);
      resultEl.style.display = 'block';
      resultEl.className = 'result warn';
      resultEl.innerText = 'Something unexpected happened. Try refreshing the page.';
    });
  </script>
</body>
</html>
